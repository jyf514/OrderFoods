<html lang="en">

  </head>
  
  <body>
  	
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jiaole.me</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">我的订单</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">当前用户名<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#">登陆</a>
                  <a href="#">注册</a>
                </li>
                <li>
                  <a href="#">个人中心</a>
                </li>
                <li>
                  <a href="#">我的地址</a>
                </li>
                <li>
                  <a href="#">账户设置</a>
                </li>

                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>
    <div class="container">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="shopname" class="col-sm-2 control-label">
            店名
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="shopname" placeholder="请输入店名">
          </div>
        </div>
        <div class="form-group">
          <label for="address" class="col-sm-2 control-label">
            地址
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="address" placeholder="请输入地址">
          </div>
        </div>
        <div class="form-group">
          <label for="phonenumber" class="col-sm-2 control-label">
            电话
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="phonenumber" placeholder="请输入电话号码">
          </div>
        </div>
        <div class="form-group">
          <label for="price" class="col-sm-2 control-label">
            起送价
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="price" placeholder="请输入起送价">
          </div>
        </div>
        <div class="form-group">
          <label for="time" class="col-sm-2 control-label">
            营业时间
          </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="time" placeholder="请输入营业时间">
          </div>
        </div>
        <div class="form-group">
          <label for="time" class="col-sm-2 control-label">
            描述
          </label>
          <div class="col-sm-4">
            <div class="form-group">
              <textarea class="form-control" placeholder="请输入对商店的描述"></textarea>
            </div>
          </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">
            提交
          </button>
        </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
    >
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"
    >
    </script>
  </body>

</html>
