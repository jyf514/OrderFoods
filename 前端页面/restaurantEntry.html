<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap In Practice - Landing Page Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<style type="text/css">
    <!--
		body{
		background-image:url(images/bg.jpg);
		background-repeat:no-repeat;
		background-attachment:fixed;
		background-position:center ;} 
    -->
    </style>
</head>
  <body>

    <div class="container">
      <div class="header">
         <h2>Jiaole.me</h2>
      </div>

      <div class="jumbotron">
        <h1>把你的餐厅搬到网上</h1>
        <p class="lead">叫了么提供前所未有的商家平台，简单的操作就可以把您的餐厅搬到饿了么平台接收海量订单让您实时掌控餐厅收入和订单信息，快点来吧！</p>
        <p><a class="btn btn-lg btn-success" href="#">免费开店</a></p>
      </div>

  <!-- Wrapper for slides -->
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"><>
        <li data-target="#carousel-example-generic" data-slide-to="1"><>
        <li data-target="#carousel-example-generic" data-slide-to="2"><>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner" style="text-align:center">
        <div class="item active">
          <img alt="First slide" src="images/circle (1).jpg" ></img>
        </div>
        <div class="item">
          <img alt="Second slide" src="images/circle (2).jpg" ></img>
        </div>
        <div class="item">
          <img alt="Third slide" src="images/circle (3).jpg"  ></img>
        </div>
      </div>
    
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
  </body>
</html>
